<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!-- Bootstrap files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="icon" href="img/logo.png" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <!-- As a heading -->
    <!-- <nav class="navbar bg-body-tertiary">
      <div class="container-fluid ">
        <span class=" navbar-brand mb-0 h1 ">Quiz App</span>
      </div>
    </nav> -->

    <!-- Headline quiz image -->
    <div class="container">
      <div class="card quiz-card">
        <h4 class="text-center">Take a quiz</h4>
        <img  id="header-image" src="img/quiz.jpg" class="card-img-top" />

        <!-- Progress bar -->
        <div
          class="progress"
          role="progressbar"
          aria-label="Example with label"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" id="progress-bar" style="width: 25%">
            25%
          </div>
        </div>

        <!-- End quiz section -->
        <div class="card-body" id="end-screen" style="display: none">
          <div class="text-center end-screen-headline">Quiz Beendet</div>

          <!-- Keeping track of how mony questions are answerd -->
          <div class="text-center">
            Du hast von <b id="amountOfQuestions"></b> Fragen
            <b id="amount-of-right-question"></b> richtig beantwortet.
          </div>

          <div class="button-row">
            <button
            onclick="restartGame()"
        
            class="btn btn-primary"
          >
            Erneuert spielan
          </button>
          </div>
        </div>
      
    
        <!-- Where the questions appear -->
        <div class="card-body" id="question-body">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <!-- Where the answers appear -->
          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">Antwort</div>
          </div>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">Antwort</div>
          </div>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">Antwort</div>
          </div>

          <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">Antwort</div>
          </div>

          <!-- Footer -->
          <div class="question-footer">
            <span>
              <b id="question-amount">1</b> von
              <b id="question-length"></b> Fragen
            </span>
            <button
              onclick="nextQuestion()"
              disabled
              id="next-button"
              class="btn btn-primary"
            >
              NÃ¤chtste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
